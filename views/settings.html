<% extends 'layout.html' %>

<% block content %>
  <h1><%= 'Settings' %></h1>

  <form id="mailpoet_settings" novalidate>
    <p>
      <label>
        <%= __('First Name') %>
        <input type="text" name="first_name" />
      </label>
    </p>

    <p>
      <label>
        <%= __('Last Name') %>
        <input type="text" name="last_name" />
      </label>
    </p>

    <p>
      <label>
        <%= __('Email') %>
        <input type="email" name="email" />
      </label>
    </p>

    <p>
      <input type="submit" class="button-secondary"
        value="<%= __('Submit') %>"
      />
    </p>
  </form>

<script type="text/javascript">
jQuery(function($) {

  // dom loaded
  $(function() {

    MailPoet.Ajax.post({
      endpoint: 'settings',
      action: 'get',
      data: {
        first_name: 'John'
      },
      onSuccess: function(response) {
        // console.log(response);
      }
    });

  });
});
</script>
<% endblock %>
