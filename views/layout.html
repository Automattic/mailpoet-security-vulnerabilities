<div id="mailpoet_notice_system" class="mailpoet_notice update-nag" style="display:none;"></div>
<div id="mailpoet_notice_error" class="mailpoet_notice error" style="display:none;"></div>
<div id="mailpoet_notice_success" class="mailpoet_notice updated" style="display:none;"></div>
<div class="wrap">
  {% if title %}
    <h2>{{ title }}</h2>
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- stylesheets -->
{{ stylesheet(
  'admin.css'
)}}

<!-- javascripts -->
{{ javascript(
  'mailpoet_notice.js',
  'mailpoet_modal.js'
)}}

<!-- todo: make it easier to load a dependency (loaded with Bower) -->
<script type="text/javascript" src="{{ assets_url }}/../bower_components/handlebars/handlebars.min.js"></script>
